name: Nitpicker
on: [pull_request]
permissions:
  pull-requests: write
jobs:
  formatting-check:
    name: tag codeowners
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: nitpicker
      uses: ethanis/nitpicker@v1.7
      with:
        nitpicks: './.github/nitpicks.yml'
        token: '${{ secrets.GITHUB_TOKEN }}'
